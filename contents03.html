<script>

    var offset = 50;
    var duration = 500;
    $(function(){
    $(window).scroll(function () {
    if ($(this).scrollTop() > offset)
    $('.up').fadeIn(duration);else
    $('.up').fadeOut(duration);

    $('body,html').animate({scrollTop: 0}, duration);
